<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      window.onload = function () {
        function home() {
          //   const homename = "my house";  //const로 상수임을 알려줌

          const homename = [1, 2, 3, 4];
          console.log(homename);
          //const를 기본으로 사용한다 근데 변경이 될 수 있는 변수는 let으로 사용한다 var는 사용하지 않는다

          homename = "your house"; //const인 변수에 다시 할당하면 안되서 오류
          console.log(homename);
        }
        home();
      };
    </script>
  </head>
