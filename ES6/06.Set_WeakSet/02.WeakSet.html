<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      let arr = [1, 2, 3, 4];
      let arr2 = [5, 6, 7, 8];
      let obj = { arr, arr2 };

      //WeakSet 참조를 가지고 있는 객체만 저장이 가능하다.
      //객체 형탸를 중복없이 저장하려고 할때 유용하다.
      let ws = new WeakSet();

      ws.add(arr);
      ws.add(arr2);
      ws.add(obj);

      arr = null; //arr에 null을 줬을경우

      //   ws.add(111); //참조를 가지고 있지 않음
      //   ws.add("111");
      //   ws.add(null);

      ws.add(function () {});
      console.log(ws);
      console.log(ws.has(arr), ws.has(arr2));
    </script>
  </head>
  <body></body>
</html>
