<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let str = 'hi ! ^^ ~~!!';
        let matchstr = 'hi';
        let matchstr2 = '~~!!';

        console.log(str.startsWith(matchstr));  //str이 matchstr로 시작하는지 알아봐주는
        console.log(str.endsWith(matchstr2));  //str이 matchstr로2로 끝나는지 알아봐주는
        console.log(str.includes('hi'));  //str에 특정 문자가 포함되 있는지

    </script>
</head>
<body>
    
</body>
</html>
