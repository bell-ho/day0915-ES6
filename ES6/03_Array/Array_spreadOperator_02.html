<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      let pre = ["apple", "orange", 100];
      let newData = [...pre]; //배열의 복사 spread operator 앞에걸 펼치는 개념
      console.log(pre, newData);
      console.log(pre === newData); //둘은 다른 데이터 (카피본) 새로운 공간에 새로운 배열
    </script>
  </head>
  <body></body>
</html>
