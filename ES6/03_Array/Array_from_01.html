<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function addMark() {
        let newData = [];
        for (let i = 0; i < arguments.length; i++) {
          newData.push(arguments[i] + "!");
        }
        console.log(newData);
      }
      addMark(1, 2, 3, 4, 5); //인자값

      function addMark2() {
        let newArray = Array.from(arguments);   //Array.from은 유사 배열 객체나 반복이 가능한 객체를 얕게 복사해서 새로운 Array객체를 만든다
        let newData1 = newArray.map(function (value) {  //arguments.map 은 function이 아니다 가짜배열임 그래서 에러가 난다
          return value + "!";
        });
        console.log(newData1);
      }
      addMark2(1, 2, 3, 4, 5); //인자값
    </script>
  </head>
  <body></body>
</html>
