<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      // destructuring 이란 구조 분해 할당 구문은 배열이나 객체의 속성을 해체하여 그 값을 개별 변수에 담을 수 있게 하는 JavaScript 표현식입니다.
      
      let data = ["c", "a", "d", "as", "fa"];
    //   let myname = data[0];
    //   let jung = data[2];
    //   document.write(myname);
      let [myname,,jung] = data;
      document.write(myname,jung);
    </script>
  </head>
  <body></body>
</html>
